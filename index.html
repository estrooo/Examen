<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <input type="text" id="input1" placeholder="Введіть число">
    <input type="text" id="input2" placeholder="Введіть число">
    <input type="text" id="input3" placeholder="Введіть число">

    <button onclick="calculateSum()">Calculate Sum</button>

    <script>
        function calculateSum() {
            // отримання значень з полів
            var num1 = parseFloat(document.getElementById("input1").value);
            var num2 = parseFloat(document.getElementById("input2").value);
            var num3 = parseFloat(document.getElementById("input3").value);

            // перевірка на валідність даних
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert("Please enter valid numbers");
                return;
            }

            var sum = num1 + num2 + num3;

            // створення input та задання йому атрибутів
            var resultInput = document.createElement("input");

            resultInput.type = "text";
            resultInput.value = sum;
            resultInput.readOnly = true;

            // додавання нового елемента в body в html
            document.body.appendChild(resultInput);
        }
    </script>

</body>
</html>
